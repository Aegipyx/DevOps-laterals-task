server {
    listen 80;

    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript;

    
    # Backend API
    location /api/ {
            proxy_pass http://backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

    # Frontend (React)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
